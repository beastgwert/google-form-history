<div class="extension-popup">
  <!-- Header -->
  <div class="header">
    <div class="header-left">
      <img src="assets/icon32.png" alt="Google Form Tracker Logo" class="header-logo">
      <h1 class="header-title">Google Form Tracker</h1>
    </div>
    <div class="header-right">
      <button class="icon-button" title="Sort Alphabetically">
        <img src="assets/alphabetical.svg" alt="Sort Alphabetically" width="16" height="16">
      </button>
      <button class="icon-button" title="Sort by Date">
        <img src="assets/calendar.svg" alt="Sort by Date" width="16" height="16">
      </button>
    </div>
  </div>

  <!-- Tab Container -->
  <div class="tab-container">
    <!-- Navigation Tabs Panel -->
    <div class="tab-panel">
      <div class="tab-navigation">
        <button 
          class="tab-button" 
          [class.active]="activeTab === 'editing'" 
          (click)="setActiveTab('editing')">Editing</button>
        <button 
          class="tab-button" 
          [class.active]="activeTab === 'submitted'" 
          (click)="setActiveTab('submitted')">Submitted</button>
      </div>
    </div>

    <!-- Tab Content -->
    <div class="tab-content">
      <!-- Editing Section -->
      <div class="section" *ngIf="activeTab === 'editing'">
        <app-editing></app-editing>
      </div>

      <!-- Submitted Section -->
      <div class="section" *ngIf="activeTab === 'submitted'">
        <app-submitted></app-submitted>
      </div>
    </div>
  </div>
</div>

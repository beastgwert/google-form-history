<div class="extension-popup">
  <!-- Navigation Tabs -->
  <div class="tab-navigation">
    <button 
      class="tab-button" 
      [class.active]="activeTab === 'editing'" 
      (click)="setActiveTab('editing')">Editing</button>
    <button 
      class="tab-button" 
      [class.active]="activeTab === 'submitted'" 
      (click)="setActiveTab('submitted')">Submitted</button>
  </div>

  <!-- Tab Content -->
  <div class="tab-content">
    <!-- Editing Section -->
    <div class="section" *ngIf="activeTab === 'editing'">
      <app-editing></app-editing>
    </div>

    <!-- Submitted Section -->
    <div class="section" *ngIf="activeTab === 'submitted'">
      <app-submitted></app-submitted>
    </div>
  </div>
</div>
